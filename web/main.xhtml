<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">
            
            <ui:define name="left">
                <div class="row chirp down">
                    <div class="col"></div>
                    <div class="col-lg-5 box">
                        <h:outputText class="user" value="#{userManager.aux}"/>
                        <br/>
                        <br/>
                        <br/>
                        <h:form>
                            <h:inputText class="form-control" pt:placeholder="User" value="#{followersController.selected.userName2}"/>
                            <br/>
                            <h:commandButton class="form-control btn btn-outline-primary" value="Stalk!" type="submit" action="#{followersController.create}"/>
                        </h:form>
                    </div>
                </div>
                <div class="row chirp">
                    <div class="col"></div>
                    <div class="col-lg-5 box">
                        <h1 class="user">Stalked by you</h1>
                        <h:form styleClass="jsfcrud_list_form">
                            <h:panelGroup rendered="#{followersController.items.rowCount > 0}">
                                <h:dataTable class="col" value="#{followersController.items}" var="item">
                                    <h:column>
                                        <h:outputText value="#{item.userName2}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
            </ui:define>

            <ui:define name="center">
                <div class="col-lg">
                    <div class="down">
                        
                        
                        <div class="box chirp">
                            <h:form>
                                <div class="form-group">
                                    <h:inputTextarea class="form-control" rows="3" pt:placeholder="Write your chirp"  value="#{chirpController.selected.textChirp}"/>
                                </div>
                                <div style="text-align: right;">
                                    <h:commandButton class="btn btn-primary" id="chirp" value="Chirp" action="#{chirpController.create}"/>
                                </div>
                            </h:form>
                        </div>
                        
                        <h:form styleClass="jsfcrud_list_form">
                            <h:panelGroup rendered="#{chirpController.items.rowCount > 0}">
                                <h:dataTable class="col" value="#{chirpController.items}" var="item">
                                    <h:column>
                                        <div class="box chirp">
                                            <h:outputText class="user" value="#{item.userName}"/>
                                            <br/>
                                            <h:outputText value="#{item.textChirp}"/>
                                        </div>
                                    </h:column>
                                </h:dataTable>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
            </ui:define>

            <ui:define name="right"></ui:define>
        </ui:composition>
    </body>
</html>
