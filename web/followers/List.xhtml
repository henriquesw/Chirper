<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFollowersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFollowersEmpty}" rendered="#{followersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{followersController.items.rowCount > 0}">
                    <h:outputText value="#{followersController.pagination.pageFirstItem + 1}..#{followersController.pagination.pageLastItem + 1}/#{followersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{followersController.previous}" value="#{bundle.Previous} #{followersController.pagination.pageSize}" rendered="#{followersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{followersController.next}" value="#{bundle.Next} #{followersController.pagination.pageSize}" rendered="#{followersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{followersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFollowersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFollowersTitle_userName1}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFollowersTitle_userName2}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{followersController.prepareView}" value="#{bundle.ListFollowersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{followersController.prepareEdit}" value="#{bundle.ListFollowersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{followersController.destroy}" value="#{bundle.ListFollowersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{followersController.prepareCreate}" value="#{bundle.ListFollowersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFollowersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
