<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./template.xhtml">
            
            <ui:define name="left">
                <div class="row chirp down">
                    <div class="col"></div>
                    <div class="col-lg-5 box">
                        <h:outputText value="#{loginBean.user}"/>
                    </div>
                </div>
            </ui:define>

            <ui:define name="center">
                <div class="col-lg">
                    <div class="down">
                        <div class="box chirp">
                            <h:form>
                                <div class="form-group">
                                    <h:inputTextarea class="form-control" rows="3" pt:placeholder="Write your chirp"  value="#{chirpBean.chirp}"/>
                                </div>
                                <div style="text-align: right;">
                                    <h:commandButton class="btn btn-primary" id="chirp" value="Chirp"/>
                                </div>
                            </h:form>
                        </div>
                        <div class="box chirp">
                            <h5>User</h5>
                            <p>Aqui ficara escrito o chirp</p>
                        </div>
                    </div>
                </div>
            </ui:define>

            <ui:define name="right"></ui:define>
        </ui:composition>
    </body>
</html>
