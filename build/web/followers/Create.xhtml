<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFollowersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFollowersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{followersController.selected.id}" title="#{bundle.CreateFollowersTitle_id}" required="true" requiredMessage="#{bundle.CreateFollowersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateFollowersLabel_userName1}" for="userName1" />
                    <h:inputText id="userName1" value="#{followersController.selected.userName1}" title="#{bundle.CreateFollowersTitle_userName1}" required="true" requiredMessage="#{bundle.CreateFollowersRequiredMessage_userName1}"/>
                    <h:outputLabel value="#{bundle.CreateFollowersLabel_userName2}" for="userName2" />
                    <h:inputText id="userName2" value="#{followersController.selected.userName2}" title="#{bundle.CreateFollowersTitle_userName2}" required="true" requiredMessage="#{bundle.CreateFollowersRequiredMessage_userName2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{followersController.create}" value="#{bundle.CreateFollowersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{followersController.prepareList}" value="#{bundle.CreateFollowersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFollowersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
