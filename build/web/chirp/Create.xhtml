<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChirpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChirpLabel_id}" for="id" />
                    <h:inputText id="id" value="#{chirpController.selected.id}" title="#{bundle.CreateChirpTitle_id}" required="true" requiredMessage="#{bundle.CreateChirpRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateChirpLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{chirpController.selected.userName}" title="#{bundle.CreateChirpTitle_userName}" />
                    <h:outputLabel value="#{bundle.CreateChirpLabel_textChirp}" for="textChirp" />
                    <h:inputText id="textChirp" value="#{chirpController.selected.textChirp}" title="#{bundle.CreateChirpTitle_textChirp}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chirpController.create}" value="#{bundle.CreateChirpSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{chirpController.prepareList}" value="#{bundle.CreateChirpShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateChirpIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
